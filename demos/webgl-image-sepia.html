<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL Sepia Tone Filter</title>
    </head>
    <body>
    <script src="../ccwc-image-utils-webgl.js" type="text/javascript"></script>
    <script>
        var canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        var img = new Image();
        img.src = 'images/food.jpg';
        img.onload = function(e) {
            canvas.height = img.height;
            canvas.width = img.width;
            var glProps = ccwc.image.webgl.filter.createRenderObject({
                filter: ccwc.image.webgl.filter.createFilterFromName('sepia'),
                gl: canvas.getContext('webgl'),
                textures: [{name: 'image', texture: img}],
                autorender: true
            });
        };
    </script>
    </body>
</html>
