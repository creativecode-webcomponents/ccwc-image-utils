<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL Frei Chen Edge Detection Filter</title>
    </head>
    <body>
        <script src="../src/webgfilter.js" type="text/javascript"></script>
        <script src="../build/shaders.js" type="text/javascript"></script>
        <script>
            var canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            var img = new Image();
            img.src = 'images/food.jpg';
            img.onload = function(e) {
                canvas.height = img.height;
                canvas.width = img.width;
                var ctx = canvas.getContext('webgl');
                var glfilter = new ccwc.WebGLFilter(ctx, img);
                glfilter.useFilter("freichen_edge_detection");
            };
        </script>
    </body>
</html>
