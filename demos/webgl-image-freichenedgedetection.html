<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL Frei Chen Edge Detection Filter</title>
    </head>
    <body>
        <script src="../src/webglfilter.js" type="text/javascript"></script>
        <script src="../build/shaders.js" type="text/javascript"></script>
        <script>
            var canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            var img = new Image();
            img.src = 'images/food.jpg';
            img.onload = function(e) {
                canvas.height = img.height;
                canvas.width = img.width;
                var glProps = ccwc.WebGLFilter.createRenderProps(
                        canvas.getContext('webgl'), ccwc.WebGLFilter.createFilterFromName('freichen_edge_detection'), img
                );
                ccwc.WebGLFilter.render(glProps);
            };
        </script>
    </body>
</html>
