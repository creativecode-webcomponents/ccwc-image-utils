<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL Frei Chen Edge Detection Filter</title>
    </head>
    <body>
        <script src="../ccwc-image-utils-webgl.js" type="text/javascript"></script>
        <script>
            var canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            var img = new Image();
            img.src = 'images/food.jpg';
            img.onload = function() {
                canvas.height = img.height;
                canvas.width = img.width;
                var glProps = ccwc.image.webgl.filter.createRenderObject({
                    filter: ccwc.image.webgl.filter.createFilterFromName('freichen_edge_detection'),
                    gl: canvas.getContext('webgl'),
                    textures: [{name: 'image', texture: img}],
                    autorender: true
                });
            };
        </script>
    </body>
</html>
