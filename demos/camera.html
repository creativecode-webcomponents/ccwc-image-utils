<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Camera Demo</title>
    <link rel="import" href="../node_modules/ccwc-video/ccwc-video.html">
    <script src="../ccwc-image-utils-canvas.js"></script>
    
    <style>
        ccwc-video {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<body>
    <ccwc-video
            frameDataMode="imagedata"
            canvasRefreshInterval="50"
            src="0"
            useCamera
            useCanvasForDisplay>
    </ccwc-video>

    <script>
        document.querySelector('ccwc-video').addEventListener('frameupdate', function(event) {
            var data = event.detail;
            data.canvascontext.putImageData(ccwc.image.canvas.filters.toGrayscale(data.framedata), 0, 0, 0, 0, data.width, data.height );
        });
    </script>
</body>
</html>
