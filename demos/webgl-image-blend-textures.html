<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL No Filter (show simple image)e</title>
    </head>
    <body>
        <script src="../src/webglfilter.js" type="text/javascript"></script>
        <script src="../src/shaders.js" type="text/javascript"></script>
        <script>
            var canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            var img = new Image();
            img.src = 'images/food.jpg';
            img.onload = function(e) {
                var img2 = new Image();
                img2.src = 'images/highway1.jpg';
                img2.onload = function (e) {
                    canvas.height = img.height;
                    canvas.width = img.width;
                    var glProps = ccwc.WebGLFilter.createRenderProps(
                            canvas.getContext('webgl'), ccwc.WebGLFilter.createFilterFromName('passthrough'), [img]
                    );
                    ccwc.WebGLFilter.render(glProps);
                }
            }
        </script>
    </body>
</html>
