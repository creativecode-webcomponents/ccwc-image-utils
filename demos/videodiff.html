<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Camera Demo</title>
    <link rel="import" href="../node_modules/ccwc-video/ccwc-video.html">
    <script src="../ccwc-image-utils-canvas.js"></script>

    <style>
        ccwc-video {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<!-- Sample to big to be in repo, download from: http://www.videezy.com/transportation/94-frogger-highway -->
<ccwc-video
        frameDataMode="imagedata"
        canvasRefreshInterval="50"
        src="./videos/FroggerHighway.mp4"
        useCanvasForDisplay>
</ccwc-video>

<br />
<button onclick="capture(event)">Video Diff</button>

<br />
<input type="range" value="90" min="0" max="100" step="1" id="tolerance" oninput="onSliderChange(event)">

<script>
    var baselineimage = null;
    var lastframe = null;
    var tolerance = parseInt(document.querySelector('#tolerance').value);
    document.querySelector('ccwc-video').addEventListener('frameupdate', function(event) {
        var data = event.detail;
        lastframe = data.framedata;
        if (baselineimage) {
            data.canvascontext.putImageData(ccwc.image.canvas.filters.toDiff(data.framedata, baselineimage, tolerance), 0, 0, 0, 0, data.width, data.height );
        }
    });

    function capture() {
        baselineimage = lastframe;
    }

    function onSliderChange(event) {
        tolerance = parseInt(event.target.value);
    }

</script>
</body>
</html>
