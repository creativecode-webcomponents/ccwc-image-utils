<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WebGL Sobel Edge Detection Filter</title>
    </head>
    <body>
    <script src="../ccwc-image-utils-gpu.js" type="text/javascript"></script>
    <script>
        var canvas = document.createElement('canvas');
        document.body.appendChild(canvas);

        var img = new Image();
        img.src = 'images/food.jpg';
        img.onload = function(e) {
            canvas.height = img.height;
            canvas.width = img.width;
            var glProps = ccwc.image.utils.glfilter.createRenderProps(
                    canvas.getContext('webgl'), ccwc.image.utils.glfilter.createFilterFromName('sobel_edge_detection'), img, img.width, img.height
            );
            ccwc.image.utils.glfilter.render(glProps);
        };
    </script>
    </body>
</html>
