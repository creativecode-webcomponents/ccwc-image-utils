<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Apply Filter</title>
    <script type="module" src="../node_modules/ccwc-video/src/ccwc-video.js"></script>

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Apply Filter</h2>
<p>
    Apply a filter to the video
</p>

<!-- Sample to big to be in repo, download from: http://www.videezy.com/transportation/94-frogger-highway -->
<ccwc-video
        src="videos/FroggerHighway.mp4"
        useCanvasForDisplay
        canvasRefreshInterval="100">
</ccwc-video>

<canvas></canvas>
</body>

<script type="module">
    import Filters from '../src/canvas/filters.js';
    var ctx = document.querySelector('canvas').getContext('2d');
   // document.querySelector('ccwc-video').canvasFilter = Filters.toGrayscale;
    document.querySelector('ccwc-video').canvasFilter = Filters.saturate;
</script>
</html>
