<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Apply Chained Filter</title>
    <script type="module" src="../node_modules/ccwc-video/src/ccwc-video.js"></script>

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Apply Chained Filter</h2>
<p>
    Use the frame data event to trigger drawing to another canvas
</p>

<!-- Sample to big to be in repo, download from: http://www.videezy.com/transportation/94-frogger-highway -->
<ccwc-video
        src="videos/FroggerHighway.mp4"
        useCanvasForDisplay
        canvasRefreshInterval="100">
</ccwc-video>

<canvas></canvas>
</body>

<script type="module">
    import FilterChain from '../src/canvas/filterchain.js';
    var ctx = document.querySelector('canvas').getContext('2d');
    document.querySelector('ccwc-video').canvasFilter = function(imgdata) {
        return new FilterChain(imgdata).toGrayscale().saturate().result;
    }
</script>
</html>
